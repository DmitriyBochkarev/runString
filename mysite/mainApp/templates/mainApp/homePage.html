{% extends "mainApp/wrapper.html" %}

{% block content %}
<div class="jumbotron">
  <div class="container">

      <h3>Данное приложение преобразует введенный текст в видео с бегущей строкой и сохраняет на компьютере</h3>


<br>

<form method="post">
    {% csrf_token %}
    <input type="text" name="text" id="text" class="form-control" placeholder="Введите строку"><br>
    <input type="submit" class="btn btn-primary btn-lg" value="Создать">
</form>
  </div>
</div>
{% endblock %}
